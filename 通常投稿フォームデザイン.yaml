design_prompt:
  title: 白と黒を基調としたミニマルで視認性の高いフォームUIデザイン
  description: |
    ユーザーが快適に入力できる、シンプルで洗練されたフォームデザインを生成してください。
    白黒のモノトーン配色を基調とし、スタイリッシュで読みやすい印象を持たせてください。
    入力項目の内容は任意とし、あらゆる用途に適用可能なデザインを目指します。

  color_theme:
    background: "#ffffff"
    text: "#000000"
    accent: "#000000"
    border: "#cccccc"
    focus: "#333333"
    placeholder: "#888888"
    error: "#ff3333"
    dark_mode:
      background: "#000000"
      text: "#ffffff"
      accent: "#ffffff"
      border: "#444444"
      focus: "#ffffff"
      placeholder: "#aaaaaa"
      error: "#ff6666"

  layout:
    alignment: "中央揃え"
    max_width: "600px"
    spacing: "フィールド間に24px、外枠に32pxの余白"
    padding: "全体に16px〜24pxのパディング"

  style:
    font_family: "Helvetica Neue, Inter, sans-serif"
    border_radius: "8px〜12px"
    box_shadow: "なし（フラットな印象）または薄いグレーの内側シャドウ"
    input_style:
      border: "1px solid #cccccc"
      border_radius: "12px"
      padding: "12px〜16px"
      font_size: "16px"
    button_style:
      background: "#000000"
      color: "#ffffff"
      border: "none"
      border_radius: "12px"
      hover: "背景: #333333"

  interaction:
    - 入力中のフィールドにボーダー/影でフォーカスを明示
    - プレースホルダーは薄いグレーで表示
    - 必須項目の強調表示（例: * やラベル色）
    - バリデーションエラー時は赤色で表示
    - フォーム送信時にローディング表示を追加

  accessibility:
    - 全てのラベルと入力欄を明示的に紐付け
    - カラーユニバーサルデザインに配慮（グレースケールでも識別可能）
    - aria属性の利用（例: aria-required, aria-invalid）
    - キーボードナビゲーション対応

  animation:
    - フォーカス時にわずかな拡大 or シャドウエフェクト
    - ボタンホバー時にトランジション（0.2〜0.3s）

  responsiveness:
    - モバイルファースト：フォームが画面幅に合わせて縮小
    - フォントサイズや入力領域はタップしやすく設計
    - デスクトップでは余白と中央寄せを強調
